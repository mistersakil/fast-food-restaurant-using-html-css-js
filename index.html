<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./favicon.png" type="image/x-icon" />
    <title>Fast Food Restaurant using html,css,js - Octapia</title>
    <!-- Stylesheets -->
    <link rel="stylesheet" href="./css/app.css" />
  </head>
  <body>
    <!-- Header Section   -->
    <section class="header">
      <a href="./" class="logo">
        <img src="./favicon.png" alt="Logo" class="img" />
        <span class="title">Fst.Fod</span>
      </a>
      <!-- /.logo -->
      <nav class="nav">
        <a href="./#" class="link"><span>Home</span></a>
        <a href="./#" class="link"><span>Dishes</span></a>
        <a href="./#" class="link"><span>About</span></a>
        <a href="./#" class="link"><span>Menus</span></a>
        <a href="./#" class="link"><span>Reviews</span></a>
        <a href="./#" class="link"><span>Orders</span></a>
      </nav>
      <!-- /.nav -->
      <nav class="icons">
        <a href="./#" class="link searchBtn"
          ><i class="fas fa-search icon"></i
        ></a>
        <a href="./#" class="link"><i class="fas fa-heart icon"></i></a>
        <a href="./#" class="link"><i class="fas fa-cart-plus icon"></i></a>
        <a href="./#" class="link themeChangeBtn"
          ><i class="fas fa-moon icon"></i
        ></a>
      </nav>
      <!-- /.icons -->
      <div class="bars">
        <a href="./#" class="link"><i class="fas fa-bars icon"></i></a>
      </div>
      <!-- /.bars -->
      <form class="searchBox">
        <input
          type="text"
          name="searchInput"
          id="searchInput"
          placeholder="Search here ..."
          autofocus
        />
        <label for="searchInput">
          <i class="fas fa-search searchIcon"></i>
        </label>
        <i class="fas fa-times searchBoxClose"></i>
      </form>
      <!-- /.searchBox -->
    </section>
    <!-- Header Section  End  -->

    <script src="./js/main.js"></script>
  </body>
</html>
